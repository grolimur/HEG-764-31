<rect x="548.2" y="425" width="106.8" height="106.8" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // SpringerLink
<text x="558.2" y="445" style="font-size: 16px;" >SpringerLink</text>
<text x="558.2" y="465" style="font-size: 16px;" >(11.4 mio)</text>
<rect x="548.2" y="580" width="89.4" height="89.4" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // SpringerLink
<text x="558.2" y="600" style="font-size: 16px;" >Wiley</text>
<text x="558.2" y="620" style="font-size: 16px;" >(8 mio)</text>

<!-- bases de données spécialisées -->
<rect x="100" y="580" width="216.8" height="216.8" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // Chemical Abstracts
<text x="110" y="600" style="font-size: 16px;" >Chemical Abstracts</text>
