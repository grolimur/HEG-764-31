<rect x="100" y="810" width="63.2" height="63.2" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // IEEE Xplore
<text x="105" y="825" style="font-size: 10px;" >IEEE Xplore</text>
<text x="105" y="840" style="font-size: 10px;" >(4 mio)</text>
<rect x="183.2" y="810" width="63.2" height="63.2" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // GeoRef
<text x="188.2" y="825" style="font-size: 10px;" >GeoRef</text>
<text x="188.2" y="840" style="font-size: 10px;" >(4 mio)</text>
<rect x="266.4" y="810" width="61.6" height="61.6" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // zbMATH
<text x="271.4" y="825" style="font-size: 10px;" >zbMATH</text>
<text x="271.4" y="840" style="font-size: 10px;" >(3.8 mio)</text>
<rect x="347.2" y="810" width="54.8" height="54.8" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // MathSciNet
<text x="352.2" y="825" style="font-size: 10px;" >MathSciNet</text>
<text x="352.2" y="840" style="font-size: 10px;" >(3 mio)</text>
<rect x="425.5" y="810" width="54.8" height="54.8" style="stroke: black; stroke-width: 1px; fill: #f2c02b;" /> // GEOBASE
<text x="430.5" y="825" style="font-size: 10px;" >GEOBASE</text>
<text x="430.5" y="840" style="font-size: 10px;" >(3 mio)</text>

<!-- archives ouvertes -->
<rect x="501.3" y="810" width="62.3" height="62.3" style="stroke: black; stroke-width: 1px; fill: #0fa798;" /> // archives ouvertes
<line x1="506.3" y1="815" x2="506.3" y2="715" style="stroke: black; stroke-width: 1px;" />
<text x="511.3" y="725" style="font-size: 10px;" >total des archives ouvertes *</text>
<text x="511.3" y="740" style="font-size: 10px;" >(3.9 mio)</text>

<!-- dépôts de données -->
<rect x="576.1" y="810" width="34.7" height="34.7" style="stroke: black; stroke-width: 1px; fill: #0b65b1;" /> // dépôts de données
<line x1="581.3" y1="815" x2="581.3" y2="765" style="stroke: black; stroke-width: 1px;" />
<text x="586.1" y="775" style="font-size: 10px;" >total des dépôts de données *</text>
<text x="586.1" y="790" style="font-size: 10px;" >(1.2 mio)</text>

<text x="100" y="900" style="font-size: 10px;" >* total des archives ouvertes et dépôts de données mentionnées dans <a xlink:href="https://www.gitbook.com/book/grolimur/heg-764-31" target="_blank" fill="blue">https://www.gitbook.com/book/grolimur/heg-764-31</a> uniquement</text>

</svg>
