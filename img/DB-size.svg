<svg xmlns:svg="http://www.w3.org/2000/svg"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="800" height="1000" viewBox="0 0 800 1000">

<!-- scale: 10'000 publications = 100 * 100 square -->

<!-- caption -->
<rect x="100" y="36" width="16" height="16" style="fill: #ef5354;" />
<text x="125" y="50" style="font-size: 16px;" >bases de données multidisciplinaires</text>
<rect x="420" y="36" width="16" height="16" style="fill: #f2c02b;" />
<text x="445" y="50" style="font-size: 16px;" >bases de données spécialisées</text>
<rect x="100" y="56" width="16" height="16" style="fill: #0fa798;" />
<text x="125" y="70" style="font-size: 16px;" >archives ouvertes</text>
<rect x="420" y="56" width="16" height="16" style="fill: #0b65b1;" />
<text x="445" y="70" style="font-size: 16px;" >dépôts de données</text>

<!-- bases de données multidisciplinaires -->
<rect x="100" y="100" width="316.2" height="316.2" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // Web of Science Core Collection
<text x="110" y="120" style="font-size: 16px;" >Web of Science Core Collection</text>
<text x="110" y="140" style="font-size: 16px;" >(100 mio)</text>
<rect x="420" y="100" width="264.6" height="264.6" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // Scopus
<text x="430" y="120" style="font-size: 16px;" >Scopus</text>
<text x="430" y="140" style="font-size: 16px;" >(70 mio)</text>
<rect x="100" y="425" width="141.4" height="141.4" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // Compendex
<text x="110" y="445" style="font-size: 16px;" >Compendex</text>
<text x="110" y="465" style="font-size: 16px;" >(20 mio)</text>
<rect x="261.4" y="425" width="128.5" height="128.5" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // Inspec
<text x="271.4" y="445" style="font-size: 16px;" >Inspec</text>
<text x="271.4" y="465" style="font-size: 16px;" >(16.5 mio)</text>
<rect x="409.9" y="425" width="122.5" height="122.5" style="stroke: black; stroke-width: 1px; fill: #ef5354;" /> // ScienceDirect
