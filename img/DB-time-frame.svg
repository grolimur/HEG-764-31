	</linearGradient>
  <linearGradient id="#green-fill" xlink:href="#green-gradient" x1="0%" y1="0%" x2="100%" y2="0%" />
	<linearGradient id="#lightblue-fill" xlink:href="#lightblue-gradient" x1="0%" y1="0%" x2="100%" y2="0%" />
